{% extends "stock_app/navbar.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid">
    <div class="row d-flex justify-content-center align-items-center ml-4 mr-4">
        <div class="col-sm-10">
            <div class="jumbotron mt-5">
                <h1 class="text-center mb-5">Send Email To Vendor / Customer</h1>
                <div class="container-fluid">
                    <form class="form-group" method="POST" action="{% url 'send_ee_mail' %}" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Subject</label>
                            <input  required type="text" class="form-control" name="subject" placeholder="Enter subject..">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Message</label>
                            <input  required type="text" class="form-control" name="message"   placeholder="Type Message..">
                        </div>
                        <div class="form-group">
                             <label for="exampleInputPassword1">Send To</label>
                            <input  required type="email" class="form-control" name="email_to"  placeholder="Type Email Address..">
                        </div>
                        <button type="submit" class="btn  btn-success">Send E-Mail</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
