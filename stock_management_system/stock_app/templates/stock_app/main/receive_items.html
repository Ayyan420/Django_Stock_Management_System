{% extends "stock_app/navbar.html" %}

{% load static %}
{% load crispy_forms_tags %}
{% block content %}
{% if messages %}
<div class="container mt-5">
    {% for msg in messages %}
    <div {% if msg.tags %} class="alert alert-{{msg.tags}} alert-dismissible fade show " {% endif %} class="alert alert-">
        <strong>
            {{msg}}
        </strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
</div>
{% endif %}
<div class="row">
    <div class="container">
        <div class="jumbotron mt-5">
            <h1 class="text-center ">Receive Item</h1>
            <div class="container">
                {% if query_set %}
                <form method="POST" action="">
                    {{form|crispy}}
                    <input class="btn btn-sm btn-info" type="submit" value="Receive" />
                </form>
                {% endif %}
            </div>
        </div>
    </div>
    {% endblock content %}
