{% block content %}
{% load static %}
{% load crispy_forms_tags %}
<div class="row">
    <div class="container">
        <div class="jumbotron mt-5">
            <h1 class="mb-5">Add Item</h1>

            </form>
        </div>
    </div>
</div>
{% endblock content %}
